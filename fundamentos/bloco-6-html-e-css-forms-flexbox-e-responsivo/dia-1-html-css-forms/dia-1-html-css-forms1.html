<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--   Vamos praticar um pouco, criando uma tela de login? ðŸ”¥
    1 - Adicione os campos de entrada para email e senha.
    2 - Adicione um checkbox com o texto Lembre-me .
    3 - Adicione um botÃ£o com o texto Entrar .
    4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
    5 - Adicione o atributo required para os campos de email e senha.
    6 - Adicione o atributo autocomplete="off" para o campo de email.
    7 - Adicione o atributo autofocus para o campo de email. -->


<form>
    <label for="enter_user">Email:</label>
    <input id="enter_user" placeholder="Digite seu email" autocomplete="off" autofocus>
    <br>
    <label for="enter_key">Senha:</label>
    <input id="enter_key" type="password" placeholder="Sua senha">
    <br>
    <input id="enter-box" type="checkbox">
    <label for="enter-box">Me Lembra-me</label>
</form>

<a href="https://www.betrybe.com" target="_blank" id="href">TRYBE</a>
<input type="text" id="input-text"/>
<input type="checkbox" id="input-checkbox" />


<script>
    //exercio 2 usar preventDefault 
    window.onload
    // SELETORES
    const INPUT_TEXT = document.querySelector("#input-text");
    const INPUT_CHECKBOX = document.querySelector("#input-checkbox");
    const HREF_LINK = document.querySelector("#href");

    HREF_LINK.addEventListener('click', nabrapag)
    function nabrapag(e){   
             e.preventDefault()
    }
    INPUT_CHECKBOX.addEventListener('click',function(e){
        e.preventDefault()
    })
    INPUT_TEXT.addEventListener('keypress',function(e){
        if( event.key != 'a') {e.preventDefault()}
    })
   /// const character = event.key; opcional

</script>

</body>
</html>
