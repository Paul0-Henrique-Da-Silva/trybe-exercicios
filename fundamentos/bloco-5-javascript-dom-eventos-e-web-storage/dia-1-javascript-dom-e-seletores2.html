<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
- document.getElementById() document.getElementsByClassName()
- document.getElementsByTagName()
Crie uma função que mude o texto na tag <p>
 para uma descrição de como você se vê daqui a 2 anos. 
    (Não gaste tempo pensando no texto e sim realizando o exercício)
Crie uma função que mude a cor do quadrado amarelo para
o verde da Trybe (rgb(76,164,109)).

/*Crie uma função que mude a cor do quadrado vermelho para branco.*/
    function mudaAcor(cor) {
      let mudaC = document.getElementsByTagName('section')[0];
      mudaC.style.backgroundColor = cor
    }
    mudaAcor('orange')

    /*Crie uma função que corrija o texto da tag <h1>.*/
    function sobreEscrever(entrada) {
      let mudaPmaior = document.getElementsByTagName('h1')[0];
      mudaPmaior.innerText = entrada
    }
    sobreEscrever("java script")
    /* Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
    function upercase(enterCustomConfig) {
      //let uperNasletras = document.getElementsByTagName('section')[0]
      let uperNasletras = document.getElementsByClassName('center-content')[0]
      //uperNasletras[0].firstElementChild.textTransform = enterCustomConfig
      uperNasletras.firstElementChild.style.textTransform = enterCustomConfig
      uperNasletras.firstElementChild.nextElementSibling.style.textTransform = enterCustomConfig
      uperNasletras.lastElementChild.style.textTransform = enterCustomConfig
      //uperNasletras.nextElementSibling.textTransform = enterCustomConfig
      //uperNasletras.lastElementChild.textTransform = enterCustomConfig
    }
    upercase('uppercase')
    // Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
    function exibir() {
      let acessoFoda = document.getElementsByTagName('p');
      for (let i = 0; i < acessoFoda.length; i += 1) {
        console.log(acessoFoda[i].innerHTML) 
      }
    }
    exibir()
  </script>
</body>

</html>
